<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ô°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(160deg, #0d0d0d 0%, #1a1a1a 50%, #262626 100%);
            font-family: 'ZCOOL XiaoWei', serif;
            overflow: hidden;
            position: relative;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(183, 110, 121, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Floating particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(183, 110, 121, 0.6);
            border-radius: 50%;
            animation: drift 8s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 70px 90px;
            border-radius: 30px;
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 92%;
            animation: fade-in 1.2s ease-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 50px;
            margin-bottom: 35px;
            display: inline-block;
            animation: gentle-float 4s ease-in-out infinite;
            filter: grayscale(20%);
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .question {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 42px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            letter-spacing: 8px;
            text-shadow: 0 2px 20px rgba(183, 110, 121, 0.3);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 70px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 18px;
            font-family: 'ZCOOL XiaoWei', serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 3px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #b76e79 0%, #d4a5a5 100%);
            color: #fff;
            box-shadow: 0 15px 40px rgba(183, 110, 121, 0.25);
        }

        .btn-yes:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(183, 110, 121, 0.35);
        }

        .btn-no {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-no:hover {
            border-color: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.6);
        }

        /* Success */
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: reveal 0.8s ease-out;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 70px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .success-message {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 38px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 6px;
            margin-bottom: 20px;
        }

        .sub-message {
            font-size: 14px;
            color: rgba(183, 110, 121, 0.7);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Petals */
        .petal {
            position: fixed;
            top: -50px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #b76e79, #d4a5a5);
            border-radius: 50% 0 50% 50%;
            opacity: 0.6;
            animation: fall 4s ease-in-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Subtle line decorations */
        .line-decoration {
            position: absolute;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(183, 110, 121, 0.3), transparent);
        }

        .line-top {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .line-bottom {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particlesContainer"></div>
    
    <div class="card">
        <div class="line-decoration line-top"></div>
        <div class="line-decoration line-bottom"></div>
        
        <div id="questionSection">
            <div class="icon">ü§ç</div>
            <h1 class="question">‰Ω†ÊòØËá≠ÂÆùÂêó</h1>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" onclick="showSuccess()">ÊòØÁöÑ</button>
                <button class="btn btn-no" id="noBtn">‰∏çÊòØ</button>
            </div>
        </div>
        
        <div class="success-container" id="successSection">
            <div class="success-icon">‚ô°</div>
            <p class="success-message">ÊàëÁü•ÈÅì Áà±‰Ω†Ëá≠ÂÆù</p>
            <p class="sub-message">forever yours</p>
        </div>
    </div>

    <script>
        // Create subtle particles
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 6) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // No button dodge logic
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        let isFixed = false;

        function getRandomSafePosition() {
            const padding = 100;
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - padding;
            const maxY = window.innerHeight - btnRect.height - padding;
            
            return {
                x: padding + Math.random() * (maxX - padding),
                y: padding + Math.random() * (maxY - padding)
            };
        }

        function dodgeButton(e) {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            if (distance < 100) {
                if (!isFixed) {
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    noBtn.style.margin = '0';
                    isFixed = true;
                }

                const newPos = getRandomSafePosition();
                
                noBtn.style.left = newPos.x + 'px';
                noBtn.style.top = newPos.y + 'px';
                noBtn.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                noBtn.style.zIndex = '1000';
            }
        }

        document.addEventListener('mousemove', dodgeButton);
        
        // Touch support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isFixed) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.margin = '0';
                isFixed = true;
            }
            const newPos = getRandomSafePosition();
            noBtn.style.left = newPos.x + 'px';
            noBtn.style.top = newPos.y + 'px';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            noBtn.style.zIndex = '1000';
        });

        // Success
        function showSuccess() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'flex';
            noBtn.style.display = 'none';
            
            // Create falling petals
            for (let i = 0; i < 40; i++) {
                setTimeout(() => createPetal(), i * 80);
            }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (3 + Math.random() * 2) + 's';
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), 5000);
        }
    </script>
</body>
</html>
