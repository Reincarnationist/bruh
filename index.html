<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® A Question For You ‚ú®</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Ambient glow */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 175, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Floating elements background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            animation: float-up 5s ease-in infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 6px currentColor);
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 70px;
            border-radius: 40px;
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            animation: card-appear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 25px 80px rgba(255, 107, 175, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
        }

        @keyframes card-appear {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cute-emoji {
            font-size: 70px;
            margin-bottom: 25px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-size: 34px;
            font-weight: 700;
            background: linear-gradient(135deg, #f8cdda 0%, #fbab7e 50%, #f7ce68 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 45px;
            letter-spacing: 1px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 16px 45px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            box-shadow: 
                0 10px 40px rgba(118, 75, 162, 0.4),
                0 0 0 0 rgba(118, 75, 162, 0.4);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(118, 75, 162, 0.4), 0 0 0 0 rgba(118, 75, 162, 0.4); }
            50% { box-shadow: 0 10px 40px rgba(118, 75, 162, 0.4), 0 0 0 10px rgba(118, 75, 162, 0); }
        }

        .btn-yes:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 15px 50px rgba(118, 75, 162, 0.5);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Success message */
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: success-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes success-pop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-emoji {
            font-size: 90px;
            margin-bottom: 25px;
            animation: heartbeat 1s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 175, 0.6));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
        }

        .success-message {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #f8cdda 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .extra-text {
            margin-top: 25px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            top: -10px;
            animation: confetti-fall 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        /* Stars */
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particlesContainer"></div>
    
    <div class="card">
        <div id="questionSection">
            <div class="cute-emoji">ü´£‚ú®</div>
            <h1 class="question">Are you my cutie?</h1>
            <div class="buttons-container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes I am ü¶ã</button>
                <button class="btn btn-no" id="noBtn">Nope üôÑ</button>
            </div>
        </div>
        
        <div class="success-container" id="successSection">
            <div class="success-emoji">ü´∂üèª</div>
            <p class="success-message">I knew it, love you babe</p>
            <p class="extra-text">‚ú¶ forever & always ‚ú¶</p>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
                document.body.appendChild(star);
            }
        }
        createStars();

        // Create floating particles
        function createParticle() {
            const container = document.getElementById('particlesContainer');
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const emojis = ['‚ú®', 'ü¶ã', 'üí´', '‚≠ê', 'ü§ç', 'üíú', 'üîÆ', 'üåô'];
            particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (4 + Math.random() * 4) + 's';
            particle.style.fontSize = (16 + Math.random() * 20) + 'px';
            container.appendChild(particle);
            
            setTimeout(() => particle.remove(), 8000);
        }
        
        setInterval(createParticle, 400);

        // Dodging No button with corner escape
        const noBtn = document.getElementById('noBtn');
        let dodgeCount = 0;

        function getRandomPosition() {
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            return {
                x: padding + Math.random() * maxX,
                y: padding + Math.random() * maxY
            };
        }

        function isInCorner(rect) {
            const margin = 120;
            const inLeftEdge = rect.left < margin;
            const inRightEdge = rect.right > window.innerWidth - margin;
            const inTopEdge = rect.top < margin;
            const inBottomEdge = rect.bottom > window.innerHeight - margin;
            
            // Check if stuck in corner (two edges at once)
            return (inLeftEdge || inRightEdge) && (inTopEdge || inBottomEdge);
        }

        function dodgeButton(e) {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            if (distance < 120) {
                dodgeCount++;
                
                let newX, newY;
                
                // If stuck in corner or dodged too many times, teleport to random safe spot
                if (isInCorner(rect) || dodgeCount % 5 === 0) {
                    const newPos = getRandomPosition();
                    newX = newPos.x;
                    newY = newPos.y;
                } else {
                    // Normal dodge - move away from cursor
                    const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                    const dodgeDistance = 180;
                    
                    newX = rect.left + Math.cos(angle) * dodgeDistance;
                    newY = rect.top + Math.sin(angle) * dodgeDistance;
                    
                    // Keep in safe zone
                    const padding = 80;
                    const maxX = window.innerWidth - rect.width - padding;
                    const maxY = window.innerHeight - rect.height - padding;
                    
                    // If would go out of bounds, teleport to opposite side
                    if (newX < padding || newX > maxX || newY < padding || newY > maxY) {
                        const newPos = getRandomPosition();
                        newX = newPos.x;
                        newY = newPos.y;
                    }
                }
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transition = 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                noBtn.style.zIndex = '1000';
            }
        }

        document.addEventListener('mousemove', dodgeButton);
        
        // Touch support for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const newPos = getRandomPosition();
            noBtn.style.position = 'fixed';
            noBtn.style.left = newPos.x + 'px';
            noBtn.style.top = newPos.y + 'px';
            noBtn.style.transition = 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            noBtn.style.zIndex = '1000';
        });

        // Success function
        function showSuccess() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'flex';
            
            // Create confetti burst
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#ffecd2', '#fcb69f'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => createConfetti(colors), i * 30);
            }
        }

        function createConfetti(colors) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            const shapes = ['50%', '0', '30%'];
            confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
            
            const size = 6 + Math.random() * 12;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.animationDuration = (2.5 + Math.random() * 2) + 's';
            
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>
</html>
