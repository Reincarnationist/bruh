        .pink { color: #e75480; }

        .confetti {

        }

    </style>
</head>

    <script>
        function createHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’˜', 'â¤ï¸', 'ğŸŒ¸', 'âœ¨'][Math.floor(Math.random() * 7)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            if (sectionId === 'success1' || sectionId === 'resultLove') {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createConfetti(), i * 50);
                }
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = ['#ff6b95', '#ff8e9e', '#ffd1dc', '#ffb6c1', '#ff69b4'][Math.floor(Math.random() * 5)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.width = (5 + Math.random() * 10) + 'px';
            confetti.style.height = confetti.style.width;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }

        const noBtn = document.getElementById('noBtn');
        let isFixed = false;

        function getRandomSafePosition() {
            const padding = 100;
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - padding;
            const maxY = window.innerHeight - btnRect.height - padding;
            return {
                x: padding + Math.random() * (maxX - padding),
                y: padding + Math.random() * (maxY - padding)
            };
        }

        function dodgeButton(e) {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));

            if (distance < 100) {
                if (!isFixed) {
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    noBtn.style.margin = '0';
                    isFixed = true;
                }
                const newPos = getRandomSafePosition();
                noBtn.style.left = newPos.x + 'px';
                noBtn.style.top = newPos.y + 'px';
                noBtn.style.transition = 'all 0.15s ease-out';
                noBtn.style.zIndex = '1000';
            }
        }

        document.addEventListener('mousemove', dodgeButton);

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isFixed) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.margin = '0';
                isFixed = true;
            }
            const newPos = getRandomSafePosition();
            noBtn.style.left = newPos.x + 'px';
            noBtn.style.top = newPos.y + 'px';
            noBtn.style.transition = 'all 0.15s ease-out';
            noBtn.style.zIndex = '1000';
        });
    </script>
